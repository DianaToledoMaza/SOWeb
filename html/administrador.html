<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>ADMINISTRACION</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">

    <link rel="stylesheet" href="css/estiloAdmin.css">
    

  </head>
  <body>

      <div class="container" ng-app="miApp" ng-controller="myController">
      <div class="row teal grey lighten-2">
          <div class="col s12 blue-text grey lighten-2 center-align">
              <span class="flow-text valign">
                Diana Alondra Toledo Maza 143355<br>
                Universidad P칩litecnica de Chiapas<br>
                Programaci칩n Web<br>
                Dr. Juan Carlos L칩pez Pimentel<br>
                08/03/16<br>
              </span>
          </div>
     </div>
    <div class="row grey lighten-2 card-panel teal">
        <div class="col s3 blue-text grey lighten-2 center-align">
            <h4>Contactos</h4>
            <p>
                <img src="https://cdn3.iconfinder.com/data/icons/users/100/user_male_1-512.png" class="circle responsive-img perfil" />
                <br/>
                <a ng-show="visible" ng-click="nuevo()" class="white-text" ><h6>A침adir Contacto</h6></a>
           </p>
        <table ng-hide="visible" class="table left-align">
        <tr>
          <td>ID</td>
          <td><input ng-model="addId" type="text" /></td>
        </tr>
        <tr>
          <td>Nombre</td>
          <td><input ng-model="addNombre" type="text" /></td>
        </tr>
        <tr>
          <td>Correo</td>
          <td><input type="text" ng-model="addMail" /></td>
        </tr>
        <tr>
          <td>Telefono</td>
          <td><input type="number" ng-model="addTelefono"></td>
        </tr>
        <tr>
          <td>Tipo</td>
          <td><input type="text" ng-model="addPass"/></td>
        </tr>
        <tr>
          <td colspan="2">
            <a ng-click="guardar()" class="waves-effect waves-light btn">
              <i class="mdi-content-save right"></i>Guardar
            </a>
          </td> 
      </table>
    </div>
    <div class="col s9 grey-text lighten-5">
      <p class="input-field">
        <i class="mdi-action-account-circle prefix"></i>
        <input ng-model="buscar" id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Buscar Contacto</label>
      </p>
        <div class="" ng-repeat="alumnos in alumnos|filter:buscar">
          <div class="row borde">
            <div class="col s11 left-align">
              <p id="usuario">Usuario: </p>
              <p id="correo">Correo: </p>
              <p id="telefono">Telefono: </p>
              <p id="tipo">Tipo: </p>
              </div>
              <div class="col s1 right-align">
              <a><span ng-click="borrar($index)" class="valign"> <i class="small mdi-action-delete red-text center-align"></i></span></a>
            </div>
          </div><!-- END ROW!-->
      </div>
    </div>
  </div>
</div>
      
      <!--script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script-->
      <script src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>

  </body>
</html>
